<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Safety Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Safety Calculator</h1>
        
        <div class="info">
            <p>Enter a prompt to perform calculations. The system will check if your content is safe before processing it.</p>
            <p>Examples of safe prompts:</p>
            <ul>
                <li>"Calculate the sum of 24.5 and 17.3"</li>
                <li>"What is 125 multiplied by 7?"</li>
                <li>"Show me the help for the calculator service"</li>
            </ul>
        </div>
        
        <form action="#" th:action="@{/process}" th:object="${promptRequest}" method="post">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" th:field="*{prompt}" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
